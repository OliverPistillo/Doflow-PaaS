version: "3.9"

services:
  frontend:
    build:
      context: ../
      dockerfile: apps/frontend/Dockerfile
    container_name: doflow-frontend
    env_file:
      - ../.env
    environment:
      - PORT=3000
    depends_on:
      - postgres
      - backend
    networks:
      - doflow-net

  backend:
    build:
      context: ../
      dockerfile: apps/backend/Dockerfile
    container_name: doflow-backend
    env_file:
      - ../.env
    environment:
      - PORT=4000
    depends_on:
      - postgres
      - redis
    networks:
      - doflow-net

  postgres:
    image: postgres:16-alpine
    container_name: doflow-postgres
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - doflow-net

  redis:
    image: redislabs/rebloom:latest
    container_name: doflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - doflow-net

  nginx:
    image: nginx:alpine
    container_name: doflow-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - doflow-net
    restart: unless-stopped

  minio:   # <── CORRETTO: ora è allo stesso livello
    image: minio/minio:latest
    container_name: doflow-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: doflow_admin
      MINIO_ROOT_PASSWORD: doflow_minio_pass
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - doflow-net

  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3002:3001"
    volumes:
      - kuma-data:/app/data
    networks:
      - doflow-net

  certbot:
    image: certbot/certbot:latest
    container_name: doflow-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - doflow-net

networks:
  doflow-net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
  kuma-data:
  minio_data:
