worker_processes auto;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $host "$request" $status $body_bytes_sent $request_time "$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    include /etc/nginx/mime.types;
    sendfile on;
    keepalive_timeout 65;

    # Upstream
    upstream frontend_upstream {
        server frontend:3000;
    }

    upstream backend_upstream {
        server backend:4000;
    }

    # -------------------------------------------------------
    # SERVER HTTP (80) -> REDIRECT HTTPS
    # -------------------------------------------------------
    server {
        listen 80;
        server_name app.doflow.it;

        # Manteniamo la porta aperta per i rinnovi futuri
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # -------------------------------------------------------
    # SERVER HTTPS (443) - SECURE
    # -------------------------------------------------------
    server {
        listen 443 ssl;
        server_name app.doflow.it;

        # Certificati Reali Let's Encrypt
        ssl_certificate     /etc/letsencrypt/live/app.doflow.it/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/app.doflow.it/privkey.pem;

        # Sicurezza SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # API
        location /api/ {
            proxy_pass http://backend_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # WebSocket
        location /ws {
            proxy_pass http://backend_upstream/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # Frontend
        location / {
            proxy_pass http://frontend_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}