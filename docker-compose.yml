services:
  # --- Frontend (Next.js) ---
  frontend:
    build:
      context: .                 # <- ROOT: C:\Doflow
      dockerfile: apps/frontend/Dockerfile
    container_name: doflow-frontend
    env_file:
      - ./.env
    environment:
      - PORT=3000
    depends_on:
      - postgres
      - backend
    networks:
      - doflow-net

  # --- Backend (NestJS) ---
  backend:
    build:
      context: .                 # <- ROOT: C:\Doflow
      dockerfile: apps/backend/Dockerfile
    container_name: doflow-backend
    env_file:
      - ./.env
    environment:
      - PORT=4000
    depends_on:
      - postgres
      - redis
    networks:
      - doflow-net

  # --- Database (PostgreSQL) ---
  postgres:
    image: postgres:16-alpine
    container_name: doflow-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - doflow-net

  # --- Redis + RedisBloom ---
  redis:
    image: redislabs/rebloom:latest
    container_name: doflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - doflow-net

  # --- Nginx Reverse Proxy ---
  nginx:
    image: nginx:alpine
    container_name: doflow-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - doflow-net

  # --- Uptime Kuma (opzionale) ---
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: doflow-status
    ports:
      - "3002:3001"
    volumes:
      - ./docker-data/uptime-kuma:/app/data
    networks:
      - doflow-net
    restart: unless-stopped

networks:
  doflow-net:
    driver: bridge

volumes:
  pgdata:
