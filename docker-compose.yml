version: '3.8'

services:
  # --- Frontend (Next.js) ---
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: doflow-frontend
    ports:
      - "3000:3000"  # <-- EXPOSE TO HOST
    env_file:
      - ./.env
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Internal Docker URL for SSR/Rewrites
      - INTERNAL_BACKEND_URL=http://backend:4000
      # Public URL for browser
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - doflow-net

  # --- Backend (NestJS) ---
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: doflow-backend
    ports:
      - "4000:4000" # Optional: expose for direct API access/debug
    env_file:
      - ./.env
    environment:
      - PORT=4000
      # Connect to 'postgres' service, not localhost
      - DATABASE_URL=postgres://user:password@postgres:5432/doflow
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - doflow-net

  # --- Database (PostgreSQL) ---
  postgres:
    image: postgres:16-alpine
    container_name: doflow-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-doflow}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - doflow-net

  # --- Redis + RedisBloom ---
  redis:
    image: redislabs/rebloom:latest
    container_name: doflow-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - doflow-net

  # --- Nginx Reverse Proxy ---
  nginx:
    image: nginx:alpine
    container_name: doflow-nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - doflow-net

  # --- Uptime Kuma ---
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: doflow-status
    ports:
      - "3002:3001"
    volumes:
      - ./docker-data/uptime-kuma:/app/data
    networks:
      - doflow-net
    restart: unless-stopped

networks:
  doflow-net:
    driver: bridge

volumes:
  pgdata: